name: Validate Characters

on:
  push:
    paths:
      - 'src/_data/characters/**'
      - 'schemas/**'
      - 'package.json'
      - 'scripts/**'
  pull_request:
    paths:
      - 'src/_data/characters/**'
      - 'schemas/**'
      - 'package.json'
      - 'scripts/**'

jobs:
  validate:
    name: Convert & validate characters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run character validation
        run: npm run validate:characters
